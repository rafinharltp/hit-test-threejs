<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Hit Test â€” Three.js</title>
  <style>html,body{height:100%;margin:0;background:#000}canvas{display:block}</style>
</head>
<body>
<button id="end" style="position:fixed;z-index:999;left:8px;top:8px;padding:8px">Sair AR</button>

<script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
<script src="./GLTFLoader.js"></script>

<script>
let session = null;
document.getElementById('end').onclick = ()=>{ if(session) session.end(); };

async function activateXR() {
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  const gl = canvas.getContext('webgl', {xrCompatible: true});

  const scene = new THREE.Scene();
  scene.add(new THREE.AmbientLight(0xffffff,1));

  const renderer = new THREE.WebGLRenderer({canvas,context:gl,alpha:true});
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  session = await navigator.xr.requestSession('immersive-ar', {requiredFeatures:['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

  const ref = await session.requestReferenceSpace('local');
  const viewer = await session.requestReferenceSpace('viewer');
  const hitSrc = await session.requestHitTestSource({space: viewer});

  const loader = new THREE.GLTFLoader();
  let model = null;

  loader.load("./rato_triangle.gltf", gltf =>{
    model = gltf.scene;
    model.scale.set(0.2,0.2,0.2);
    model.visible = false;
    scene.add(model);
  });

  session.addEventListener('select', ()=>{
    if(model && model.visible){
      const c = model.clone();
      scene.add(c);
    }
  });

  session.requestAnimationFrame(onXRFrame);

  function onXRFrame(t,f) {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = f.getViewerPose(ref);
    if(!pose) return;

    const hit = f.getHitTestResults(hitSrc);
    if(hit.length && model){
      const p = hit[0].getPose(ref);
      model.visible = true;
      model.position.set(
        p.transform.position.x,
        p.transform.position.y,
        p.transform.position.z
      );
    }

    const view = pose.views[0];
    const vp = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(vp.width,vp.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    renderer.render(scene, camera);
  }
}

activateXR().catch(err=>{
  alert("Erro no AR: "+err.message);
  location.href="nonar.html";
});
</script>

</body>
</html>
